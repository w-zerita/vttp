<div class="box-it">
    <h3>Search for Giphys</h3>
    <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
        <table>
            <tr>
                <td>API Key:</td>
                <td>
                    <input type="text" size="30" placeholder="Enter your API key"
                        formControlName="apiKey">
                </td>
            </tr>
            <tr>
                <td>Search:</td>
                <td>
                    <input type="text" size="30" placeholder="Search for Giphy"
                        formControlName="query">
                </td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td>
                    <select formControlName="rating">
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Results:</td>
                <td>
                    <select formControlName="results">
                        <option *ngFor="let i of results" value="{{ i }}">{{ i }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit" [disabled]="searchForm.invalid">Search</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
