<mat-toolbar color="primary">
  <mat-icon fontIcon="menu" (click)="toggleSidebar()"></mat-icon>
  <span>My Toobar</span>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #myDrawer mode="side">
    <mat-list>
      <mat-list-item [routerLink]="['/']" (click)="myDrawer.toggle()">
        Register
      </mat-list-item>
      <mat-list-item [routerLink]="['/upload']" (click)="myDrawer.toggle()">
        Upload
      </mat-list-item>
     </mat-list>
  </mat-drawer>

  <div class="full-height">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
