<img [src]="imgSrc" alt="">
<button type="submit">Upload</button>

<h3>Post Photo!</h3>

<form [formGroup]="form" (ngSubmit)="post()">
    <div><img [src]="imgSrc" class="thumbnail"></div>

    <div>
        <label for="title">Title</label>
        <input type="text" size="30" formControlName="title">
    </div>

    <div>
        <button type="button" [routerLink]="['/']">Cancel</button>
        <button type="submit">Post</button>
    </div>
</form>
