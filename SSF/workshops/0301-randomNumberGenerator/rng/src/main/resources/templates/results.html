<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator | Results</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body th:object="${rng}">
    <h1>Your list of <span th:text="*{inputVal}"></span> random numbers</h1>
    <table>
        <tr th:each="i : *{images}">
            <td>
                <img th:src="${i}" alt="" class="number">
            </td>
        </tr>
    </table>
</body>
</html>
