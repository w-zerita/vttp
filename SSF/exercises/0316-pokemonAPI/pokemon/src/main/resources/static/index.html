<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Shortcuts:
        h1{hello world}
        h1>code{hello world}
        div.
        lorem
    -->

    <!-- div.container>.row>.col -->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1><code>Pokemon Search</code></h1>
            </div>
        </div>
        <!-- .row>.col>form>.input-group -->
        <div class="row">
            <div class="col">
                <form action="pokemon/search" method="GET">
                    <div class="input-group">
                        <!-- input:text.form-control[name=pokemon_name]#pokemon_name -->
                        <input type="text" name="pokemon_name" id="pokemon_name" 
                            class="form-control" required
                            placeholder="Enter a valid Pokemon name">
                        <!-- button:submit.btn-warning.btn{Search} -->
                        <button type="submit" class="btn-warning btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
